<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Template</title>
</head>
<body>
    <!-- login page -->
<div id="login-page">
    <div class=" container">
        <div class="row d-flex">
            <div class=" col-sm-8 my-5" style="padding: 0px;">
                <img id="imgLogin" src="https://images.unsplash.com/photo-1522204523234-8729aa6e3d5f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjcyNTgzfQ&auto=format&fit=crop&w=1500&q=80" alt="">
            </div>
            <div class=" col-sm-4">
                <div class="card card-signin my-5">
                    <div class="card-body">
                    <h5 class="card-title text-center">Log In</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                        </div>
    
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>
    
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log in</button>
                        <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- END login page -->

    <!-- registrasi-page -->
<div id="register-page">
    <div class=" container">
        <div class="row d-flex">
            <div class=" col-sm-8 my-5" style="padding: 0px;">
                <img id="imgLogin" src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="">
            </div>
            <div class=" col-sm-4">
                <div class="card card-signin my-5">
                    <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                        </div>
    
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>
    
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- END regristras-page -->

    <!-- navBar-page -->
<div id="navBar">
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark secondary-color lighten-1 shadowNav bgNav">
        <!-- <a class="navbar-brand" href="#"><img id="logoOLS" class="logo-nav" src="./logoOLS.png" alt=""></a> -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
            <li id="nameOLS" class="nav-item active">
                <a class="nav-link" href="#">Sainapa-store</a>
            </li>
            <li class="nav-item active mt-3">
                <a id="add-todo" class="nav-link" href="#">Add Product<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown mt-3">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Other</a>
                <div class="dropdown-menu dropdown-secondary">
                <a class="dropdown-item" href="#">test 1</a>
                <a class="dropdown-item" href="#">test 2</a>
                <a class="dropdown-item" href="#">test 3</a>
                <a class="dropdown-item" href="#">test 4</a>
                </div>
            </li>
            <form class="form-inline mt-2 ml-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            </ul>
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <!--Log out-->
                <li id="nameOLS_logout" class="nav-item mt-2">
                    <a v-on:click.prevent="logout()" id="btn-logout" class="nav-link" href="#">Log Out</a>
                </li>
            </li>
            </ul>
        </div>
    </nav>
</div>
